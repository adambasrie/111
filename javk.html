<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="lamp"></div>
        <button class="switch">Turn On</button>
        <div class="status">Lamp is OFF</div>
    <script>
        const lamp = document.createElement('div');
        lamp.className = 'lamp';  
        document.querySelector('.container').appendChild(lamp);
        const switchButton = document.querySelector('.switch');
        const status = document.querySelector('.status');
        let isOn = false;
        switchButton.addEventListener('click', () => {
            isOn = !isOn;
            lamp.classList.toggle('on', isOn);
            switchButton.classList.toggle('off', !isOn);
            switchButton.textContent = isOn ? 'Turn Off' : 'Turn On';
            status.textContent = `Lamp is ${isOn ? 'ON' : 'OFF'}`;
        });      
    </script>
</body>
</html>
